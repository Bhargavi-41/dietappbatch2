<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
    <h1>Please signup here!!!</h1>
    <form action="login page">
        <table border="1" cell padding="8">
            <tr>
                <td><label>Enter Username</label></td>
                <td colspan="2"><input type="text"><br><br></td>
            </tr>
            <tr>
                <td><label>Enter Password</label></td>
                <td colspan="2"><input type="password"><br><br></td>
            </tr>
            <tr>
                <td><label>Confirm Password</label></td>
                <td colspan="2"><input type="Password"><br><br></td>
            </tr>
            <tr>
                <td><label>Select Gender</label></td>
                <td colspan="2">
                    <input type="radio" name="Gender">Male
                    <input type="radio" name="Gender">Female <br><br>
                </td>
            </tr>
            <tr>
                <td><label>Enter DOB</label></td>
                <td colspan="2"><input type="date"><br><br></td>
            </tr>
            <tr>
                <td><label>Enter Address</label></td>
                <td colspan="2"><input type="Address"><br><br></td>
            </tr>
            <tr>
                <td><label>Select Qualification</label></td>
                <td colspan="2">
                    <option value=""Disable Qualification>Disable qualification</option>
                    <option value="B.Tech">B.Tech</option>
                    <option value="B.Com">B.Com</option>
                    <option value="B.ED">B.ED</option><br><br></td>
            </tr>
            <tr>
                <td><label>Select Skill</label></td>
                <td colspan="2">
                    <option value=""Disable Skill>Disable SKill</option>
                    <option value="Java Script">Java Script</option>
                    <option value="HTML">HTML</option>
                    <option value="CSS">CSS</option><br><br>
                </td>
            </tr>
            <tr>
                <td><label>Preferred Shift</label></td>
                <td colspan="3">
                    <input type="checkbox" name="Dayshift">Dayshift
                    <input type="checkbox" name="Nightshift">Nightshift
                    <input type="checkbox" name="Day/Night shift">Day/Night shift <br><br>
                </td>
            </tr>
            <tr>
                <td><label></label></td>
            </tr>
    </form>
    </center>
</body>
</html>
