<!DOCTYPE html>
<html>
    <head>
        <title>heading tags</title>
     </head>
     <style>
        .box{
            display: flex;
            flex-direction: row;

        }
        .circle{
            background: black;
            margin: 10px;
            height: 50px;
            width: 50px;
            border-radius: 50%;
        }
     </style>
<body>
    <!--heading tags-->
    <h1 style="color:blueviolet">WELCOME TO DIET!!!</h1>
    <h2 style="color:brown"><s>WELCOME TO DIET!!!</s></h2>
    <h3 style="color:blue"><em>WELCOME TO DIET!!!</em></h3>
    <h4 style="color:magenta"><i>WELCOME TO DIET!!!</i></h4>
    <h5>WELCOME TO DIET!!!</h5>
    <h6>WELCOME TO DIET!!!</h6>
    <div class="box">
        <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>

    </div>
    
</body>
</html>
